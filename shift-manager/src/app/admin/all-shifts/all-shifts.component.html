 <!-- Admin Header -->
<header class="admin-header">
   <div class="logo-container">
            <img src="assets/logo.png" alt="App Logo" class="logo" />
        </div>
  <nav>
    <ul>
      <li><a routerLink="/admin" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/admin/shifts" routerLinkActive="active">All Shifts</a></li>
      <li><a routerLink="/admin/workers" routerLinkActive="active">All Workers</a></li>
      <span class="spacer"></span>
      <li><a href="#" (click)="logout()">Logout</a></li>
    </ul>
  </nav>
</header>

 <h1>all shift</h1>
    <!-- <h2>{{ welcomeMsg }}</h2> -->
<div class="filters">
  <input
    type="text"
    placeholder="Worker name…"
    [(ngModel)]="filters.name"
    (ngModelChange)="applyFilters()"
  />
  <input
    type="text"
    placeholder="Shift place…"
    [(ngModel)]="filters.place"
    (ngModelChange)="applyFilters()"
  />
  <input
    type="date"
    [(ngModel)]="filters.from"
    (change)="applyFilters()"
  />
  <input
    type="date"
    [(ngModel)]="filters.to"
    (change)="applyFilters()"
  />
  <button (click)="applyFilters()">Search</button>
  <button (click)="clearFilters()">Reset</button>
</div>

<div class="shifts-table">
  <table>
    <thead>
      <tr>
        <th>Worker Name</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Price/Hour</th>
        <th>Place</th>
        <th>Total Profit</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let s of filteredShifts"
        (click)="onRowClick(s)"
        class="clickable-row"
      >
        <td>{{ s.user }}</td>
        <td>{{ s.date }}</td>
        <td>{{ s.startTime }}</td>
        <td>{{ s.endTime }}</td>
        <td>{{ s.hourlyWage | currency }}</td>
        <td>{{ s.place }}</td>
        <td>{{ calcProfit(s) | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
